<!--FORM-->	
<form name="myform" method="post" action="http://mercury.swin.edu.au/it000000/cos10005/formtest2.php" onsubmit="return validateform()">
	
    <div class="container">  
        <h1>REGISTRATION FORM</h1>
		
    <hr>  
		<!--LABEL-->
        <label for="firstname"><b>Firstname</b></label>
        <input type="text" name="firstname" placeholder= "Firstname" size="15" id="firstname"/>   
        <label for="lastname"><b>Lastname:</b></label>    
        <input type="text" name="lastname" placeholder="Lastname" size="15" id="lastname"/>   
		
    <div> 
    <label><b>Your Favorite Pizza :</b></label>   
  
    <!--SELECT-->
    <select name="favoritepizza">  
        <option value="Farm House Pizza">Farm House Pizza</option>  
        <option value="Chesse Loaded Pizza">Chesse Loaded Pizza</option>  
        <option value="Pepperoni Salami Pizza">Pepperoni Salami Pizza</option>  
        <option value="Meat Lovers Pizza">Meat Lovers Pizza</option>  
        <option value="BBQ Chicken Pizza">BBQ Chicken Pizza</option>  
        <option value="Hawaiian Pizza">Hawaiian Pizza</option> 
        <option value="Margherita Pizza">Margherita Pizza</option> 	
        <option value="Sausage Pan Pizza">Sausage Pan Pizza</option> 
	</select>  
    </div>
	
  
    <div> 
	<!--LABEL-->
	    <!--GENDER-->
        <label><b>Gender :</b></label>
		<!--RADIO BUTTON-->
        <input type="radio" value="Male" name="gender"> Male   
        <input type="radio" value="Female" name="gender"> Female   
        <input type="radio" value="Other" name="gender"> Other  
    </div>  
	
	<div>
	    <b>Please check on the notifications you would like to recive from us? (Check all that applies)</b><br>
        <br>
		<!--CHECBOX-->
        <input type="checkbox" name="cbProducts" value="products" id="products">Products<br>
        <input type="checkbox" name="cbOffers" value="offers" id="offers">Offers<br>
        <input type="checkbox" name="cbBusiness" value="business" id="business">Business<br>
        <input type="checkbox" name="cbEmployment" value="employment" id="employment">Employment<br>
       
	</div>
	
	<!--PHONE-->
    <label for="phone"><b>Phone :</b></label> 
    <input type="text" name="phone" placeholder="phone no." size="10" id="phone"/>  
	<!--TEXT BOX-->
    <label for="address"><b>Current Address :</b></label> 
    <textarea cols="50" rows="4" placeholder="Current Address" name="address" id="address"></textarea>  
	<!--EMAIL-->
    <label for="email"><b>Email</b></label>  
    <input type="text" placeholder="Enter Email" name="email" id="email"/>  
    <!--POSTCODE-->
    <label for="postcode"><b>Post Code :</b></label>
	<input type="text" name="post code" placeholder="post code number" id="postcode"/>
	<!--PASSWORD-->
    <label for="psw"><b>Password</b></label>  
    <input type="password" placeholder="Enter Password" name="psw" id="psw"/>  
    <!--CONFIRM PASSWORD-->
    <label for="psw-repeat"><b>Confirm Password</b></label>  
    <input type="password" placeholder="Retype Password" name="psw-repeat" id="psw-repeat"/>  
    <!--SUBMIT BUTTON-->
	<button type="submit" class="registerbtn" value="register">Register</button>  
	<!--RESET BUTTON-->
    <button type="reset" class="resetbtn">Reset</button>  	
	
	</div>
</form>  

</body>
